        body{
            background: url('images/woodbg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Helvetica;
            padding: 0;
            margin: 0;
        }

        main{
            width: 1000px;
            margin:0 auto;
            overflow: hidden;
        }

        h1{
            font-size: 50px;
            color: white;
            text-align: center;
            margin-bottom: 50px;
        }

        ul.polaroid{
            list-style-type: none;
            padding: 0px;
            margin: 0px;
            overflow: hidden;
        }

        ul.polaroid img{
            width: 190px;
        }

        ul.polaroid li a
        {
            float: left;
            display: inline;
            padding: 10px;
            margin-bottom: 30px;
            margin-top: 30px;
            margin-left: 30px;
            background-color: #fff;
            text-align: center;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;

            transition: transform 0.5s ease-in;
        }
        
        /*** even = คู่ ****/
        ul.polaroid li:nth-child(even) a{
            transform: rotate(2deg);
        }

        /*** odd = คู่ ****/
        ul.polaroid li:nth-child(odd) a{
            transform: rotate(-2deg);
        }

        ul.polaroid li a:hover{
            transform: scale(1.25);
        }

    </style>

</head>
