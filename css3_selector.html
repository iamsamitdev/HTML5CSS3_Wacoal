<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3 Selector</title>

    <style>
        /*** ขึ้นต้นด้วยคำว่า nav ***/
        div[id^="nav"]{
            background-color: yellow;
        }
        
        /*** ลงท้ายด้วยคำว่า nav ***/
        div[id$="primary"]{
            border-bottom: 2px solid red;
        }

        /***  ค้นหาคำว่า content ในประโยค ***/
        div[id*="content"]{
            color: crimson;
        }
    </style>

</head>
<body>
    <div id="nav-primary">D1</div>
    <div id="content-primary">D2</div>
    <div id="content-secondary">D3</div>
    <div id="tertiary-content">D4</div>
    <div id="nav-secondary">D5</div>
</body>
</html>
