<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr class="bg-primary text-white">
                    <th>
                        <input type="checkbox" class="chkall">
                    </th>
                    <th>ID</th>
                    <th>Fullname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="chk"></td>
                    <td>1</td>
                    <td>Samit</td>
                    <td>samit@gmail.com</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="chk"></td>
                    <td>2</td>
                    <td>Jarunee</td>
                    <td>jarunee @gmail.com</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

    <script>
        $(function(){
            $("table tbody tr").hover(function(){
                $(this).toggleClass("bg-warning");
            });

            $("input.chk").change(function(){
                $(this).closest('tr').toggleClass("bg-success");
                if($('.chk:checked').length==0){
                    $("input.chkall").prop("checked", false);
                }
            });
            
            $("input.chkall").change(function(){
                selectall();
            });

            // สร้างฟังก์ชัน check all
            function  selectall(){
                 // นับว่ามีการเลือกรายการอยู่หรือไม่
                 $('input.chk').each(function(){ 
                    if(($('.chkall:checked').length == 0)){
                        $(this).prop("checked", false);
                        $('table tbody tr').removeClass('bg-success');
                    }else{
                        $(this).prop("checked", true);
                        $('table tbody tr').addClass('bg-success');
                    }
                 });
                 
                 //alert($('.chk:checked').length);
            }

        });
    </script>
</body>

</html>
