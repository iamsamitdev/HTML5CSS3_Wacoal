<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
  <body>

    <div class="container">
        <div id="result"></div>
        <div id="result2"></div>
        <button class="btn btn-link" data="show">
            <i class="fas fa-chevron-down"></i> แสดงข้อมูล
        </button>

        <form method="post">
            <button class="btn btn-danger" id="btnpost">Post data</button>
        </form>

         <form method="post">
            <button class="btn btn-success" id="btnajax">AJAX post</button>
        </form>

    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script>
        $(function(){
            // Load with AJAX
            $("body").on("click","button[data=show]", function() {
                $("#result").slideDown();
                $("#result").load('result_data.html');
                $(this).attr('data','hide')
                $(this).html("<i class='fas fa-chevron-up'></i> ซ่อนข้อมูล");
            });

            $("body").on("click","button[data=hide]", function() {
                $("#result").slideUp();
                $(this).attr('data','show');
                $(this).html("<i class='fas fa-chevron-down'></i> แสดงข้อมูล");
            });

            // Get with AJAX
            $.get("test.html", function(data) {
                $("#result2").html(data);
            });

            // Post with AJAX
            $("button#btnpost").click(function(){
                $.post("testpost.html",
                    { name:"samit", email:"samit@gmail.com"}
                ).done(function(data) {
                    alert(data);
                });

                return false;
            });

            // AJAX
            $("button#btnajax").click(function(){
                $.ajax({
                    type: "POST",
                    url: "js/demo.js",
                    data: { name: "Samit", location: "Bangkok" }
                }).done(function( msg ) {
                     alert(msg);
                });
                
                return false;
            });

        });
    </script>
</body>
</html>
